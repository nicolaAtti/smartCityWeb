<h2>Particles Graph</h2>
<div>
  <div style="display: block;">
    <canvas baseChart
      [datasets]="particlesChartData"
      [labels]="particlesChartLabels"
      [options]="particlesChartOptions"
      [colors]="particlesChartColors"
      [legend]="particlesChartLegend"
      [chartType]="particlesChartType"
      [plugins]="particlesChartPlugins">
    </canvas>
  </div>
</div>
