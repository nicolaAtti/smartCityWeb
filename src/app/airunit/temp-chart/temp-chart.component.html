<h2>Temperature Graph</h2>
<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="tempChartData"
            [labels]="tempChartLabels"
            [options]="tempChartOptions"
            [colors]="tempChartColors"
            [legend]="tempChartLegend"
            [chartType]="tempChartType">
    </canvas>
  </div>
</div>
