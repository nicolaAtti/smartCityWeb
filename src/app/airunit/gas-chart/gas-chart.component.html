<h2>Gas Graph</h2>
<div style="display: block;">
  <canvas baseChart width="400" height="400"
    [datasets]="gasChartData"
    [labels]="gasChartLabels"
    [options]="gasChartOptions"
    [colors]="gasChartColors"
    [legend]="gasChartLegend"
    [chartType]="gasChartType"
    [plugins]="gasChartPlugins">
  </canvas>
</div>
